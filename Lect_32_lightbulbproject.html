<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
        .btn{
            padding: 20px;
            background-color: green;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" class="center" src="imagesbulb/offimage.jpeg" alt="">
    <button id="togglebtn" class="center btn">Turn On</button>
<script>
    let btn=document.getElementById('togglebtn')
    let bulb=document.getElementById('bulb')

    document.addEventListener('click',toggleBulb)
    function toggleBulb(e){
        if(btn.textContent.includes('On')){
        bulb.src="imagesbulb/onImage.png"
        btn.textContent="Turn Off"
    }else{
        bulb.src="imagesbulb/offimage.jpeg"
        btn.textContent="Turn On"
    }
    }
</script>

</body>
</html>
