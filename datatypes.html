<script>
    //Naming conventions
    //1.Camel Case
    let firstName="Yash";
    //Pascalcase
    let LastName="Singhal";
    //SnakeCase
    let middle_name="kumar";
    //Using constant(const keyword)
    const price=99;

    //Course Name(String)
    var courseName="JAVA DS/Algo Course"
    //Card Number(Number)
    var cardNumber="12345678";
    //Payment Status(boolean)
    var isPaid=true;
    //Declaring a Variable
    var modeofPayment;
    //Taking Input from User(Prompt keyword)
    modeofPayment=prompt("Mode of Payment");
    //Output to User
    alert(firstName+" Successfully bought "+courseName+" using "+modeofPayment);
</script>
