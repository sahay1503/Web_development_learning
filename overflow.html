<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box{
            border: 2px solid black ;
            width: 200px;
            height: 100px;
            overflow: hidden;
            overflow: scroll;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="box">This box has a height and a width.This means that if there is too
    much content to be displayed within the assigned height,there will be 
    an overflow SItuation.If overflow is set to hiddwn then any overflow will 
    not be visible .
    </div>
    <p>This content is outside of the box.</p>
</body>
